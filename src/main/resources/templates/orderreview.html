<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1>Review your order</h1>
    <br /><br />
    <table>
        <thead>
            <tr>
                <th>Order Date</th>
                <th>Customer name</th>
                <th>Ship Address</th>
                <th>Notes</th>
                <th>Tax</th>
            </tr>
        </thead>
        <tbody>
            <tr th:object="${order}">
                <td th:text="${order.orderDate}"></td>
                <td th:text="${order.customerName}"></td>
                <td th:text="${order.shipAddress}"></td>
                <td th:text="${order.Notes}"></td>
                <td th:text="${order.Tax}"></td>
            </tr>
        </tbody>
    </table>
    <br /><br /><br /><br />
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Unit Price</th>
                <th>Discount</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="orddet: ${orderdetails}">
                <td th:text="${orddet.product}"></td>
                <td th:text="${orddet.unitPrice}"></td>
                <td th:text="${orddet.discount}"></td>
                <td th:text="${orddet.quantity}"></td>

            </tr>
        </tbody>
    </table>

    <div class="container">
        <div class="text-align-enter">
            <a th:href="@{/home/closeorder}" class="btn btn-primary">Confirm Order</a>
        </div>
    </div>
</body>

</html>
